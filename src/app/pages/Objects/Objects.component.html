<div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="Warning.code">
    <strong>{{Warning.code}} - {{Warning.message}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="Error.code">
    <strong>{{Error.code}} - {{Error.message}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="alert alert-info alert-dismissible fade show" role="alert" *ngIf="Info.code">
    <strong>{{Info.code}} - {{Info.message}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="container">
    <h2>Objects</h2>
    <br />

    <div class="actions">
        <button type="button" class="btn btn-secondary btn-action" (click)="showProducts(typeId)">showProducts</button>
        <button type="button" class="btn btn-secondary btn-action" (click)="addType()">addType</button>
        <button type="button" class="btn btn-secondary btn-action" (click)="volver()">volver</button>
    </div>
    <form>
        <div class="form-group row">
            <label for="types" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-5">
                <thead>
                    <tr>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of types">
                    </tr>
                </tbody>
            </div> 
        </div>
    </form>
</div>
