<link rel="stylesheet" href="/dist/resources/jgaruz/angcomposition/bootstrap.min.css" />
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />
<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"
/>
<link rel="stylesheet" href="/dist/resources/jgaruz/angcomposition/global.css" />
<div class="page">
  <h1 class="title">Products</h1>
  <hr class="separador" />
  <div class="mensajes">
    <div *ngIf="Error.message" class="msg-error"><label class="myLabel myLabel-msg">{{Error.message}}</label></div>
    <div *ngIf="Warning.message" class="msg-warning"><label class="myLabel myLabel-msg">{{Warning.message}}</label></div>
    <div *ngIf="Info.message" class="msg-info"><label class="myLabel myLabel-msg">{{Info.message}}</label></div>
  </div>
  <div class="formulario">
    <div class="informacion">
      With the following form, products can be included according to the selected type, saving the information as an object being this data
      encapsulated and keeping a price list according to the product.
      <br />
      What we tested in this example:
      <ul>
        <li>Input object</li>
        <li>Input list</li>
      </ul>
    </div>
    <div class="field">
      <div class="label"><label>Product type:</label></div>
      <select name="typeId" [(ngModel)]="typeId">
        <option *ngFor="let type of types" value="{{type.id}}">{{type.name}}</option>
      </select>
    </div>
    <div class="espacio">
      <button (click)="showProducts(typeId)" id="results-button" class="button-blueberry buttonBerry-text btn btn-medium">Products</button>
      <button (click)="addType()" id="add-button" class="button-blueberry buttonBerry-text btn btn-medium">Add type</button>
      <button (click)="volver()" id="return-button" class="button-blueberry buttonBerry-text btn btn-space">Return</button>
    </div>
  </div>
</div>
