<link rel="stylesheet" href="/dist/resources/jgaruz/angcomposition/bootstrap.min.css" />
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />
<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"
/>
<link rel="stylesheet" href="/dist/resources/jgaruz/angcomposition/global.css" />
<div class="page">
  <h1 class="title">Recommended movies and series</h1>
  <hr class="separador" />
  <div class="formulario">
    <div class="label">
      <label>User: {{infoPeliculas.user.nombre}} {{infoPeliculas.user.apellidos}} {{infoPeliculas.user.edad}} years old</label>
    </div>
    <h3 class="title-h2">Movies by category</h3>
    <div *ngFor="let genero of infoPeliculas.generos" class="divIterator">
      <h4 class="title-h3">Category: {{genero.nombre}}</h4>
      <div class="espacio-izq title-h2">Average rating: {{genero.valoracionMedia}}</div>
      <table width="100%" class="espacio-izq">
        <tbody>
          <tr>
            <th class="ancho-60">Title</th>
            <th class="ancho-30">Valuation</th>
          </tr>
        </tbody>
        <tbody>
          <tr *ngFor="let item of genero.peliculas" class="divIterator">
            <td class="ancho-60">{{item.titulo}}</td>
            <td class="ancho-30">{{item.valoracion}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <h3 class="title-h2">Series</h3>
    <div class="title-h2">Average rating: {{infoSeries.valoracionMediaSeries}}</div>
    <table width="100%">
      <tbody>
        <tr>
          <th class="ancho-60">Title</th>
          <th class="ancho-30">Valuation</th>
        </tr>
      </tbody>
      <tbody>
        <tr *ngFor="let item of infoSeries.series" class="divIterator">
          <td class="ancho-70">{{item.titulo}}</td>
          <td class="ancho-30">{{item.valoracion}}</td>
        </tr>
      </tbody>
    </table>
    <div class="espacio"><button (click)="volver()" class="button-blueberry buttonBerry-text btn">Return</button></div>
  </div>
</div>
