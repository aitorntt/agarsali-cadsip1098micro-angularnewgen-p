<div class="page">
  <h1 class="title">User details{{username}}</h1>
  <hr class="separador" />
  <div class="formulario">
    <div class="label"><label>User: {{data.username}}</label></div>
    <div class="label"><label>Email: {{data.email}}</label></div>
    <div class="label"><label>Name: {{data.name}}</label></div>
    <div class="label"><label>Surnames: {{data.surnames}}</label></div>
    <div class="espacio"><button (click)="volver()" class="button-blueberry buttonBerry-text btn">Return</button></div>
  </div>
</div>
