<link rel="stylesheet" href="/dist/resources/jgaruz/angcomposition/bootstrap.min.css" />
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />
<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"
/>
<link rel="stylesheet" href="/dist/resources/jgaruz/angcomposition/global.css" />
<div class="page">
  <h1 class="title">Add Product Type</h1>
  <hr class="separador" />
  <div class="mensajes">
    <div *ngIf="Error.message" class="msg-error"><label class="myLabel myLabel-msg">{{Error.message}}</label></div>
    <div *ngIf="Warning.message" class="msg-warning"><label class="myLabel myLabel-msg">{{Warning.message}}</label></div>
    <div *ngIf="Info.message" class="msg-info"><label class="myLabel myLabel-msg">{{Info.message}}</label></div>
  </div>
  <div class="formulario">
    <div class="label"><label>Name:</label></div>
    <input type="text" name="name" [(ngModel)]="name" />
    <h3 class="title">Product types</h3>
    <table class="ancho-90">
      <tbody>
        <tr>
          <th class="ancho-90">Name</th>
          <th class="ancho-10"></th>
        </tr>
      </tbody>
      <tbody>
        <tr *ngFor="let item of types" class="divIterator">
          <td class="ancho-90">{{item.name}}</td>
          <td class="ancho-10">
            <img src="/dist/resources/jgaruz/angcomposition/Bin-512.png" (click)="deleteType(item.id)" class="ancho-img" />
          </td>
        </tr>
      </tbody>
    </table>
    <div class="espacio">
      <button (click)="addType(name)" id="add-button" class="button-blueberry buttonBerry-text btn btn-medium">Add type</button>
      <button (click)="volver()" id="return-button" class="button-blueberry buttonBerry-text btn btn-space">Return</button>
    </div>
  </div>
</div>
