<div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="Warning.code">
    <strong>{{Warning.code}} - {{Warning.message}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="Error.code">
    <strong>{{Error.code}} - {{Error.message}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="alert alert-info alert-dismissible fade show" role="alert" *ngIf="Info.code">
    <strong>{{Info.code}} - {{Info.message}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="container">
    <h2>Titulos</h2>
    <br />

    <div class="actions">
        <button type="button" class="btn btn-secondary btn-action" (click)="addTitulo(baby, generoId, medium, adult, pelicula, titulo, valoracion)">addTitulo</button>
        <button type="button" class="btn btn-secondary btn-action" (click)="volver()">volver</button>
        <button type="button" class="btn btn-secondary btn-action" (click)="deleteTitulo(id)">deleteTitulo</button>
    </div>
    <form>
        <div class="form-group row">
            <label for="message" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="message" name="message" [(ngModel)]="message" 
                    maxlength="250"  minlength="0" />
                </div> 
        </div>
        <div class="form-group row">
            <label for="code" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-5">
                <input type="number" class="form-control" id="code" name="code" [(ngModel)]="code" 
                    maxlength="250"  minlength="0" />
                </div> 
        </div>
        <div class="form-group row">
            <label for="id" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-5">
                <input type="number" class="form-control" id="id" name="id" [(ngModel)]="id" 
                    maxlength="250"  minlength="0" />
                </div> 
        </div>
        <div class="form-group row">
            <label for="valoracion" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-5">
                <input type="number" class="form-control" id="valoracion" name="valoracion" [(ngModel)]="valoracion" 
                    maxlength="250"  minlength="0" />
                </div> 
        </div>
        <div class="form-group row">
            <label for="baby" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-5">
                <input type="number" class="form-control" id="baby" name="baby" [(ngModel)]="baby" 
                    maxlength="250"  minlength="0" />
                </div> 
        </div>
        <div class="form-group row">
            <label for="generoId" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-5">
                <input type="number" class="form-control" id="generoId" name="generoId" [(ngModel)]="generoId" 
                    maxlength="250"  minlength="0" />
                </div> 
        </div>
        <div class="form-group row">
            <label for="adult" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-5">
                <input type="number" class="form-control" id="adult" name="adult" [(ngModel)]="adult" 
                    maxlength="250"  minlength="0" />
                </div> 
        </div>
        <div class="form-group row">
            <label for="titulo" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="titulo" 
                    maxlength="250"  minlength="0" />
                </div> 
        </div>
        <div class="form-group row">
            <label for="pelicula" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-5">
                <input type="number" class="form-control" id="pelicula" name="pelicula" [(ngModel)]="pelicula" 
                    maxlength="250"  minlength="0" />
                </div> 
        </div>
        <div class="form-group row">
            <label for="medium" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-5">
                <input type="number" class="form-control" id="medium" name="medium" [(ngModel)]="medium" 
                    maxlength="250"  minlength="0" />
                </div> 
        </div>
    </form>
</div>
