<div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="Warning.code">
    <strong>{{Warning.code}} - {{Warning.message}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="Error.code">
    <strong>{{Error.code}} - {{Error.message}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="alert alert-info alert-dismissible fade show" role="alert" *ngIf="Info.code">
    <strong>{{Info.code}} - {{Info.message}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="container">
    <h2>addUsuarioTrans</h2>
    <br />

    <div class="actions">
        <button type="button" class="btn btn-secondary btn-action" (click)="addUsuarioTrans(username)">addUsuarioTrans</button>
        <button type="button" class="btn btn-secondary btn-action" (click)="volver()">volver</button>
        <button type="button" class="btn btn-secondary btn-action" (click)="deleteUsuarioTrans(id)">deleteUsuarioTrans</button>
    </div>
    <form>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" 
                    maxlength="250"  minlength="0" />
                </div> 
        </div>
        <div class="form-group row">
            <label for="id" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-5">
                <input type="number" class="form-control" id="id" name="id" [(ngModel)]="id" 
                    maxlength="250"  minlength="0" />
                </div> 
        </div>
        <div class="form-group row">
            <label for="usuarios" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-5">
                <thead>
                    <tr>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of usuarios">
                    </tr>
                </tbody>
            </div> 
        </div>
    </form>
</div>
